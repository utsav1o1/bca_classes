<!DOCTYPE html>
<html>
  <head>
    <title>Product Table</title>
  </head>
  <body>
    <h1>Products</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>$20</td>
          <td>2</td>
          <td>$40</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>$30</td>
          <td>1</td>
          <td>$30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>$70</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
